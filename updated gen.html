<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <input type="text" id="password" readonly placeholder="Generated Password" />
    <button onclick="generatePassword(12)">Generate Password</button>
    <input type="text" id="message" readonly placeholder="Completion Message" />

    <script>
        function generatePassword(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.charAt(randomNumber);
            }
            document.getElementById("password").value = password; // Display password in the text box
            document.getElementById("message").value = "Adolf Hitler sucks!"; // Display completion message
        }
    </script>
</body>
</html>
